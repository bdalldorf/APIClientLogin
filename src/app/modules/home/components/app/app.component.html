<clr-main-container>
  <div class="alert alert-app-level">
    Alert Level
  </div>
  <clr-header class="header header-7">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">{{ title }}</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a href="javascript://" class="active nav-link nav-text">Dashboard</a>
      <a href="javascript://" class="nav-link nav-text">Interactive Analytics</a>
    </div>
    <div class="header-actions" style="align-items: center">
        <div *ngIf="(isLoggedIn)" style="padding-right: 20px"> {{userName}}</div>
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <div *ngIf="(isLoggedIn); else loggedOut">
            <button type="menu" [routerLink]="['/', 'about']" clrDropdownItem>About</button>
            <button type="menu" [routerLink]="['/', 'preferences']" clrDropdownItem>Preferences</button>
            <button type="menu" (click)="logout()" clrDropdownItem>Log Out</button>
          </div>
          <ng-template #loggedOut>
            <button type="menu" [routerLink]="['/', 'about']" clrDropdownItem>About</button>
            <button type="menu" [routerLink]="['/', 'login']" clrDropdownItem>Log In</button>
          </ng-template>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
    <!--
  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Management</a>
      </li>
    </ul>
  </nav>
  -->
  </clr-header>
  <div class="content-container">
    <main class="content-area">
        <router-outlet></router-outlet>
    </main>
    <nav class="sidenav" [clr-nav-level]="2">
        <section class="sidenav-content">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/', 'dashboard']">Overview</a>
            <section class="nav-group collapsible">
              <input id="tabexample1" type="checkbox">
              <label for="tabexample1">Content</label>
              <ul class="nav-list">
                <li><a class="nav-link" routerLinkActive='active' [routerLink]="['/', 'lessons']">Lessons</a></li>
              </ul>
            </section>
            <section class="nav-group collapsible">
              <input id="tabexample2" type="checkbox">
              <label for="tabexample2">System</label>
              <ul class="nav-list">
                <li><a class="nav-link" [routerLink]="['/', 'dashboard']">Users</a></li>
                <li><a class="nav-link" [routerLink]="['/', 'dashboard']">Settings</a></li>
              </ul>
            </section>
          </section>
    </nav>
  </div>
</clr-main-container>
